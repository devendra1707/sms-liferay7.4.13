<h1 id="upgrading-service-builder-services"><a href="#upgrading-service-builder-services" id="upgrading-service-builder-services">Upgrading Service Builder Services</a></h1>
<p>To properly upgrade app&rsquo;s leveraging service builder, you must complete the
following steps:</p>
<ul>
<li>Remove Legacy Files</li>
<li>Migrate from Spring DI to OSGi Declarative Services</li>
<li>Rebuild Services</li>
</ul>
<p>You&rsquo;ll start by removing legacy files.</p>
